apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yaml
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: otel-collector
  name: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: otel-collector
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yaml
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: otel-collector
    spec:
      containers:
        - args:
            - --config
            - /config/otel-local-config.yaml
          env:
            - name: JAEGER_ENDPOINT
              value: jaeger.default.svc.cluster.local:14250
            - name: TRACETEST_AGENT_ENDPOINT
              value: tracetest-agent.default.svc.cluster.local:4317
          image: otel/opentelemetry-collector-contrib:0.59.0
          name: otel-collector
          ports:
            - containerPort: 55679
              protocol: TCP
            - containerPort: 8888
              protocol: TCP
            - containerPort: 4317
              protocol: TCP
            - containerPort: 4318
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: otel-collector-cm0
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: collector.config.yaml
                path: otel-local-config.yaml
            name: otel-collector-cm0
          name: otel-collector-cm0
