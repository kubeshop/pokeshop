apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yaml
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: jaeger
  name: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: jaeger
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yaml
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: jaeger
    spec:
      containers:
        - env:
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
            - name: COLLECTOR_ZIPKIN_HOST_PORT
              value: :9411
          image: jaegertracing/all-in-one:latest
          livenessProbe:
            exec:
              command:
                - wget
                - --spider
                - localhost:16686
            failureThreshold: 60
            periodSeconds: 1
            timeoutSeconds: 3
          name: jaeger
          ports:
            - containerPort: 14250
              protocol: TCP
            - containerPort: 16685
              protocol: TCP
            - containerPort: 16686
              protocol: TCP
      restartPolicy: Always
