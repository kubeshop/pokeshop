apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yaml
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: api
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: api
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yaml
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: api
    spec:
      containers:
        - env:
            - name: COLLECTOR_ENDPOINT
              value: http://otel-collector.default.svc.cluster.local:4317
            - name: DATABASE_URL
              value: postgresql://ashketchum:squirtle123@db:5432/pokeshop?schema=public
            - name: POKE_API_BASE_URL
              value: https://pokeapi.co/api/v2
            - name: RABBITMQ_HOST
              value: guest:guest@queue
            - name: REDIS_URL
              value: cache
          image: kubeshop/demo-pokemon-api:latest
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
                - wget
                - --spider
                - localhost:8081/pokemon/healthcheck
            failureThreshold: 60
            periodSeconds: 1
            timeoutSeconds: 3
          name: api
          ports:
            - containerPort: 8081
              protocol: TCP
      restartPolicy: Always
